<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MEOW COFFEE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav><a href="index.html" class="logo"><img src="assets/img/logo.png" alt="Meow Coffee Logo"
                        style="height: 40px; border-radius: 5px;"> MEOW COFFEE</a></nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Stay Connected</h1>
            <p>We'd love to hear from you.</p>
            <form class="booking-form">
                <div class="form-group">
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-msg">Message:</label>
                    <textarea id="contact-msg" rows="5"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>
</body>

</html>
