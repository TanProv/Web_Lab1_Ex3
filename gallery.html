<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | MEOW COFFEE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="Meow Coffee Logo"
                        style="height: 40px; border-radius: 5px;"> MEOW COFFEE</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Space & Products</h1>
            <div class="gallery-grid">
                <figure>
                    <img src="assets/img/espresso.png" alt="Espresso Cup">
                    <figcaption>Rich morning espresso.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/interior.png" alt="Shop Interior">
                    <figcaption>Cozy atmosphere in the heart of the city.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/beans.png" alt="Coffee Beans">
                    <figcaption>Carefully selected premium beans.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/branding.png" alt="Meow Brand">
                    <figcaption>MEOW COFFEE - A cultural beauty.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/latte_art.png" alt="Latte Art">
                    <figcaption>Art in every cup of Latte.</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p class="container">&copy; 2026 MEOW COFFEE</p>
