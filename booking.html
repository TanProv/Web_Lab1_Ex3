    <main>
        <div class="container">
            <h1>Online Reservation</h1>
            <p>To serve you better, please fill in the details below.</p>

            <form action="#" method="post" class="booking-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Phone Number:</label>
                        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required
                            title="Please enter 10 digits">
                    </div>
                    <div class="form-group">
                        <label for="password">Account Password (For tracking):</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Reservation Details</legend>
                    <div class="form-group">
                        <label for="date">Arrival Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="people">Number of Guests:</label>
                        <input type="number" id="people" name="people" min="1" max="20" value="1">
                    </div>
                    <div class="form-group">
                        <label for="time">Arrival Time:</label>
                        <input type="range" id="time" name="time" min="7" max="22" step="1" value="8">
                        <output for="time">8:00</output>
                    </div>
                    <div class="form-group">
                        <label for="color">Decoration Color (Optional):</label>
                        <input type="color" id="color" name="color" value="#4e342e">
                    </div>
                    <div class="form-group">
                        <label>Preferred Seating:</label>
                        <input type="radio" id="indoor" name="location" value="indoor" checked>
                        <label for="indoor">Indoor</label>
                        <input type="radio" id="outdoor" name="location" value="outdoor">
                        <label for="outdoor">Outdoor</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="smoking" name="options" value="smoking">
                        <label for="smoking">Smoking Area</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <div class="form-group">
                        <label for="drink-pref">Favorite Drink Type:</label>
                        <select id="drink-pref" name="drink-pref">
                            <optgroup label="Coffee">
                                <option value="espresso">Classic Espresso</option>
                                <option value="latte">Latte Art</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option value="tea">Rose Tea</option>
                                <option value="smoothie">Smoothie</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Special Requirements / Notes:</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="voucher">Voucher Code (Datalist):</label>
                        <input list="vouchers" id="voucher" name="voucher">
                        <datalist id="vouchers">
                            <option value="MEOW10">
                            <option value="COFFEE20">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="file">Attach Payment Receipt / Images:</label>
                        <input type="file" id="file" name="file">
                    </div>
                    <input type="hidden" name="source" value="website">
                </fieldset>

                <div class="form-buttons">
                    <button type="submit">Confirm Reservation</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </div>
    </main>
